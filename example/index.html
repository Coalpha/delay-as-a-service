<html>
   <head>
      <title>DAAS Example</title>
      <link rel="stylesheet" href="style.css">
      <script src="../lib/client.js"></script>
   </head>
   <body>
      <div>
         <p>
            This is an example of DAAS (Delay as a Service).
            <br>
            The clock below is updated by a function that runs every second via
            <span class="backtick">window.setInterval</span>.
            <br>
            See what weird stuff happens when you pause the eventloop:
         </p>
      </div>
      <div id="buttongroup">
         <button id="sleep1"></button>
         <button id="sleep2"></button>
         <button id="sleep3"></button>
         <button id="sleep5"></button>
      </div>
      <div id="time"></div>
      <script src="example.js"></script>
   </body>
</html>
