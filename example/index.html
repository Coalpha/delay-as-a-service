<html>
   <head>
      <meta charset="UTF-8">
      <title>DAAS Example</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div>
         <p>
            This is an example of DAAS (Delay as a Service).
            <br>
            The clock below is updated by a function that runs every second via
            <span class="backtick">window.setInterval</span>.
            <br>
            CSS animations like the clock flashing while paused still work while
            the event loop is paused.
         </p>
      </div>
      <div id="buttongroup">
         <button data-sleep="1"></button>
         <button data-sleep="2"></button>
         <button data-sleep="3"></button>
         <button data-sleep="5"></button>
      </div>
      <div id="time"></div>
      <script src="example.js" type="module"></script>
   </body>
</html>
