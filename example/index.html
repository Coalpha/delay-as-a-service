<html>
   <head>
      <title>DAAS Example</title>
      <link rel="stylesheet" href="style.css">
      <script src="../lib/client.js"></script>
   </head>
   <body>
      <p>
         This is an example of how you might use DAAS (Delay as a Service).
         <br>
         Notice how once you click one of the buttons, everything on the page
         freezes, including the UI.
      </p>
      <div id="buttongroup">
         <button id="sleep1"></button>
         <button id="sleep2"></button>
         <button id="sleep3"></button>
         <button id="sleep5"></button>
      </div>
      <div id="time"></div>
      <script src="example.js"></script>
   </body>
</html>
